<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="topBar" id="icons">
      <h1>Blackjack</h1>
    </div>

    <div class="commentary">
      <h3 id="commentaryBox"></h3>
    </div>

    <div class="dealerSide">
      <h2>Dealer's Hand</h2>
      <h3 id="dealer">Dealer value</h3>
      <h3 id="dealersValue"></h3>
    </div>

    <div class="playerSide">
        <h2>Player's Hand</h2>
        <h3 id="player">Players value</h3>
        <h3 id="playersValue"></h3>
    </div>
    <div class="buttons">
      <button type="button" name="button" class="button" id="hit">HIT</button>
      <!-- <button type="button" name="button" class="button" id="lower">LOWER</button>
      <button type="button" name="button" class="button" id="raise">RAISE</button> -->
      <button type="button" name="button" class="button" id="stay">STAY</button>
      <button type="button" name="button" class="start" id="start">Deal New Hand</button>
    </div>

    <div class="walletDiv">
      <h2>Wallet</h2>
      <h3 id="walletAmount"></h3>
    </div>


    <script type="text/javascript" src="js/second.js">

    </script>

  </body>
</html>
